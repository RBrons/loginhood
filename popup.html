<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="lib/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="profile.css">
		<script src="/lib/jquery.js"></script>
		<script src="/lib/bootstrap.min.js"></script>
		<script src="/js/popup.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body>
		<a href="https://fbadded.com/buy-facebook-group-members" target="_blank">
			<img src="img/cover.jpg" alt="Cover" class="img-responsive">
		</a>
		<div class="container main" >

			<div class="tab-content fb-tab-actions fpanels">
				<div role="tabpanel" class="tab-pane active" id="home" style="text-align: center;">
					<a href="#"><img src="img/sign.gif" height="100px" width="200px"></a>
				</div>
				<div role="tabpanel" class="tab-pane" id="passport">
					<div class="alert alert-danger">
						<button type="button" class="close" aria-hidden="true">&times;</button>
						This is not valid group page or you are not memeber of this group
					</div>
					<div class="fbuttons">
						<button class="btn btn-primary btn-block" id="start">Start Adding</button>
					</div>
					<div class="fbuttons">
						<button class="btn btn-primary btn-block" id="settings">Settings</button>
					</div>
					<div>
						<button class="btn btn-danger btn-block" id="cancel">Close</button>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane" id="profile">
					<div class="fbuttons">
						<div class="row profile">
							<div class="profile-sidebar">
								<!-- SIDEBAR USERPIC -->
								<div class="profile-userpic">
									<img src="http://keenthemes.com/preview/metronic/theme/assets/admin/pages/media/profile/profile_user.jpg" class="img-responsive"
									alt="">
								</div>
								<!-- END SIDEBAR USERPIC -->
								<!-- SIDEBAR USER TITLE -->
								<div class="profile-usertitle">
									<div class="profile-usertitle-name">
										Marcus Doe
									</div>
									<div class="profile-usertitle-job">
										Developer
									</div>
								</div>
								<!-- END SIDEBAR USER TITLE -->
								<!-- SIDEBAR BUTTONS -->
								<div class="profile-userbuttons">
									<button type="button" class="btn btn-success btn-sm">Follow</button>
									<button type="button" class="btn btn-danger btn-sm">Message</button>
								</div>
								<!-- END SIDEBAR BUTTONS -->
								<!-- SIDEBAR MENU -->
								<div class="profile-usermenu">
									<ul class="nav">
										<li class="active">
											<a href="#">
												<i class="email">&#xe0be;</i>
												Email </a>
										</li>
										<li>
											<a href="#">
												<i class="fa fa-user"></i>
												Preferences </a>
										</li>
										<li>
											<a href="#" target="_blank">
												<i class="fa fa-info-circle"></i>
												Privacy Terms </a>
										</li>
										<li>
											<a href="#">
												<i class="people_outline">&#xe7fc;</i>
												Opt-outs </a>
										</li>
										<li>
											<a href="#">
												<i class="question_answer">&#xe8af;</i>
												FAQs </a>
										</li>
										<li>
											<a href="#">
												<i class="fa fa-sign-out"></i>
												Logout </a>
										</li>
										
									</ul>
								</div>
								<!-- END MENU -->
							</div>
						</div>
					</div>
				</div>
			</div>

			<ul class="nav nav-tabs" role="tablist" style="border-top: 1px solid #ddd;">
				<li role="presentation" class="tabitem active">
					<a href="#home" aria-controls="home" role="tab" data-toggle="tab" onclick="$(this).css('border-bottom-color', 'rgb(0, 164, 184)');">
						<i class="fa fa-dollar" style="font-size:48px"></i>
					</a>
				</li>
				<li role="presentation" class="tabitem">
					<a href="#passport" aria-controls="passport" role="tab" data-toggle="tab">
						<i class="fa fa-address-card-o" style="font-size:48px"></i>
					</a>
				</li>
				<li role="presentation" class="tabitem">
					<a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
						<i class="fa fa-user-circle" style="font-size:48px"></i>
					</a>
				</li>
			</ul>
			
		</div>
	</body>
</html>
