<!DOCTYPE html>
<html>
	<head>
    	<meta http-equiv="refresh" content="4;URL='https://addedsocial.com/facebook/buy-facebook-group-members/'" />

		<link rel="stylesheet" href="lib/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
		<script src="/lib/jquery.js"></script>
		<script src="/lib/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container" >
			<div class="row">
				<div class="col-sm-6 col-xs-12 col-sm-offset-3">
					<div class="panel panel-primary">
						<div class="panel-heading">FBADDED Settings</div>
						<div class="panel-body">
							<div class="alert alert-success" id="success-alert">
								<button type="button" class="close" data-dismiss="alert">x</button>
								<strong>Success! </strong>
								Settings saved successfully!
							</div>
							<form class="form-horizontal">
								<div class="form-group">
									<label for="friendslimit" class="col-sm-2 control-label">Limit</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="friendslimit" placeholder="Max friends to add">
										<p class="help-block">Maximum number of friends to add in Group. Recommended is less than 500</p>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10 pull-right">
										<button class="btn btn-default" id="save">Save</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			
			
		</div>
		<script src="js/options.js"></script>
	</body>
</html>
